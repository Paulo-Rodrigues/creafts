apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-entry
  namespace: crafts-dev

spec:
  ingressClassName: nginx
  rules:
    - host: auth-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 80
